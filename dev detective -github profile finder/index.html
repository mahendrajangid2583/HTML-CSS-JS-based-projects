<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detactive</title>
    <link rel="icon" type="image" href="./assets/detective.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body class="BODY">
    
    <div class="container">
        <div class="header-container">
            <h1 headName>DevDetective</h1>
            <button mode>
                <p modeName>dark</p>
                <img modeImg src="./assets/moon-icon.svg" alt="" width="22px">
            </button>
        </div>
        <div class="error"></div>
        <div class="search-container">
            <img src="./assets/search-icon.svg" alt="">
            <input userInput type="search" placeholder="Enter A Github Username...">
            <button class="search-btn">Search</button>
        </div>

        <div class="user-container">
            <img userPhoto src="" alt="">

            <div class="userdata-wrapper">
                <div class="user-profile">
                
                    <div class="name">
                        <p userName></p>
                        <a profileLink href="" target="_blank"></a>
                    </div>
                    <p class="join-date"></p>
                </div>
    
                <div class="bio-container">
                    <p class="bio-data"></p>
                    <div class="repo-detail">
                        <div class="repos data">
                            <p>Repos</p>
                            <p repos></p>
                        </div>
                        <div class="followers data">
                            <p>Followers</p>
                            <p followers></p>
                        </div>
                        <div class="following data">
                            <p>Following</p>
                            <p following></p>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <div class="block1 block">
                        <img src="./assets/location-icon.svg" alt="">
                        <p class="location"></p>
                        
                    </div>
                    <a class="block2 block" href="">
                        <img src="./assets/website-icon.svg" alt="">
                        <p blog></p>
                    </a>
                    <a class="block3 block" href="">
                        <img src="./assets/twitter-icon.svg" alt="">
                        <p twitter></p>
                    </a>
                    <div class="block4 block">
                        <img src="./assets/company-icon.svg" alt="">
                        <p company></p>
                    </div>
                    
                </div>

            </div>
            
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
